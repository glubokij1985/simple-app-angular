<app-header [title]="title" [productsInCart]="productsInCart"></app-header>
<div class="container">
  <div>
    <div *ngIf="!productsInCart?.length">Nothing here yet</div>
    <button mat-raised-button color="warn" type="button" *ngIf="productsInCart?.length" (click)="clearCart()">Clear cart</button>
  </div>
  <div class="product-list">
    <div class="product-item" *ngFor="let product of productsInCart; let i = index;">
      <span class="product-name">{{ product?.name }}</span>
      <span class="product-price">{{ product?.price }}</span>
      <span class="btn-holder">
        <mat-icon class="remove-icon" (click)="removeFromCart(product)">remove_circle</mat-icon>
      </span>
    </div>
  </div>
</div>
